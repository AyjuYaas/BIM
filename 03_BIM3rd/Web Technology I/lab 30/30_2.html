<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb</title>
    <style>
      img {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <img src="../res/off.png" alt="bulb" id="img" /> <br />
    <button onclick="turnOn()">Turn on</button>
    <button onclick="turnOff()">Turn off</button>

    <script>
      let img = document.getElementById("img");
      function turnOn() {
        img.src = "../res/on.png";
      }

      function turnOff() {
        img.src = "../res/off.png";
      }
    </script>
  </body>
</html>
