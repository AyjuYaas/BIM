<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      .btn {
        background-color: black;
        color: aliceblue;
        width: fit-content;
        margin: auto;
        margin-top: 100px;
        padding: 20px 40px;
        border-radius: 20px;
        font-size: 30px;
        font-weight: bold;
        border: 3px solid;
      }
      .btn:hover {
        background-color: aliceblue;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="btn">Press!</div>
  </body>
</html>
