<!-- Create a box sized 600px by 400px using div element.
    Change the properties such as border, gradient, shade etc. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Styling</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: auto;
        margin-top: 100px;
        background-image: linear-gradient(to bottom right, #5584ac, pink);
        border: 10px solid red;
        box-shadow: 15px 14px grey;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
