<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" />
      <br /><br />

      <label for="password">Password:</label>
      <input type="password" name="password" class="hello" />
      <br /><br />

      <label for="gender" class="">Gender:</label>
      <input type="radio" name="gender" /> Male <input type="radio" name="gender" /> Female
      <input type="radio" name="gender" /> Others <br /><br />

      <label for="date">DOB: </label>
      <input type="date" name="date" /><br /><br />

      <label for="checkbox">Transport:</label>
      <input type="checkbox" name="checkbox" /> BUS <input type="checkbox" name="checkbox" /> HAHAHA
      <br /><br />

      <label for="country">Country: </label>
      <select name="country">
        <option value="none" hidden>Select a country</option>
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
      </select>
      <br /><br />

      <label for="color">Choose a Color: </label>
      <input type="color" name="" id="" /><br /><br />

      <label for="photo">Choose a Photo:</label>
      <input type="file" name="photo" /> <br /><br />

      <label for="description">Descripton:</label><br />
      <textarea cols="30" rows="10"></textarea>
      <br /><br />

      <input type="submit" value="SEND" />
      <input type="reset" value="CLEAR" />

      <audio controls>
        <source src="hello.mp3" />
        Your browser doesn't support Audio
      </audio>

      <video controls>
        <source src="myvideo.mp4" />
      </video>

      <header></header>
      <footer></footer>
    </form>
  </body>
</html>
