    <title>Document</title>

  <body>
    <button onclick="openWeb()">Click Me!</button>
    <button onclick="closeWeb()">Close Me!</button>
    <button onclick="find()">Find!</button>

    <script>
      function openWeb() {
        window.open("https://sayujya.com.np", "_blank");
      }
      function closeWeb() {
        window.close();
      }
      function find() {
        document.write(screen.width);
      }
    </script>
  </body>
</html>
