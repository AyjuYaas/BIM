<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
  </head>
  <body>
    <button onclick="deleteCookies('sayuFyat')">Delete</button>

    <p id="one"></p>
    <script>
      const username = prompt("Enter Username:");
      const password = prompt("Enter Password:");

      function setCookie() {
        document.cookie = `username = ${username}; expires = Tue, 03 Oct 2023 12:00:00 UTC`;
        document.cookie = `password = ${password}; expires = Tue, 03 Oct 2023 12:00:00 UTC`;
      }
      setCookie();

      function deleteCookies(username1) {
        document.cookie = `username = ${username1}; expires = Tue, 03 Oct 2023 12:00:00 UTC`;

        document.getElementById("one").innerHTML = document.cookie;
      }
    </script>
  </body>
</html>
