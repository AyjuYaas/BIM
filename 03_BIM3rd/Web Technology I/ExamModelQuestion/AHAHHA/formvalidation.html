<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" onsubmit="return validate()">
      Username:
      <input type="text" id="username" /> <br /><br />

      Password:
      <input type="password" id="password" /> <br /><br />

      <input type="submit" />
    </form>

    <script>
      function validate() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        let check = /^[a-zA-Z0-9]+$/;

        if (username.length < 7) {
          alert("Username should be more than 7");
          return false;
        }
        if (!check.test(password) || password.length < 6) {
          alert("Password should be alphanumeric and more than 6 elements");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
