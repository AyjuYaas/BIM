<!-- Write a program in php to take the user input from html form and display them in table
format. HTML form should include Username, Password, Email, Gender, Country and
Hobbies. All fields are required and email should be validated -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5.1</title>
  </head>
  <body>
    <form action="./validate.php" method="post">
      <label for="username">Username: </label>
      <input type="text" name="username" /> <br />
      <br />

      <label for="password">Password: </label>
      <input type="password" name="password" /> <br />
      <br />

      <label for="email">Email: </label>
      <input type="text" name="email" /> <br />
      <br />

      <label for="gender">Gender: </label>
      <input type="radio" name="gender" value="male" />Male <input type="radio" name="gender" value="female" />Female
      <input type="radio" name="gender" value="other" />Other <br />
      <br />

      <label for="country">Country: </label>
      <select name="country">
        <option value="null" hidden>Select a Country</option>
        <option value="nepal">Nepal</option>
        <option value="india">India</option>
        <option value="china">China</option>
      </select>
      <br />
      <br />

      <label for="hobbies">Hobbies: </label><br />
      <textarea name="hobbies" cols="30" rows="10"></textarea> <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
